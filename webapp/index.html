<!DOCTYPE html>

<html>
    <!--HEAD-->
    <head>
        <title>Cautio Control Centre</title> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <meta name="author" content="cautio">

        <!--CSS STYLESHEETS-->  
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>

        <!--FONTS-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300' rel='stylesheet' type='text/css'>
    </head>

    <!--BODY-->

    <body>
        <header>
            <nav class="navbar whitegrad">
                <ul class="nav">
                    <li class="noselect"><img class="nav-logo" src="images/nav-logo.png">&nbsp; Control Centre</li>
                </ul>
            </nav>
        </header>

        <!--HOME-->
        <div id="verticalcentersection" style="height:800px; overflow: hidden">
			<table style="width:100%">
				<tr>
					<td>
						<br>
					   <img class="mainlogo" src="images/logo.png">
					</td>
				</tr>
				<tr>
					<td>
						<br>
						<br>
						<div id="videobox">
							<div id="video">
								<iframe width="720" height="405" src="http://www.ustream.tv/embed/20899097?v=3&amp;wmode=direct" scrolling="no" frameborder="0" style="border: 0px none transparent;"> </iframe>
							</div>
							<div id="offlineimage">
								<img src="images/offlineVideo.png">
							</div>
						</div>
					</td>
					<td style="padding-top: 5.5px; padding-right: 25px;">
							<h3 class="metricstitle">Accelerometer [g]</h3>
							<div id="chart-accel" style="height: 268px; width: 297px;"></div>
							<div id="blankaccel">
									<img src="images/blank-accel.png">
							</div>
							<h3 class="metricstitle2ndrow">Luminosity [lux]</h3>
							<div id="chart-lum" style="height: 268px; width: 297px;"></div>
							<div id="blanklum">
									<img src="images/blank-lum.png">
							</div>

					</td>
					<td style="padding-top: 5.5px; padding-right: 25px;">
						<h3 class="metricstitle">Gyroscope [&#176/sec]</h3>
						<div id="chart-gyro" style="height: 268px; width: 297px;"></div>
 						<div id="blankgyro">
								<img src="images/blank-gyro.png">
						</div>
						<h3 class="metricstitle2ndrow">Temperature [&#176C]</h3>
						<div id="chart-temp" style="height: 268px; width: 297px;"></div>
 						<div id="blanktemp">
								<img src="images/blank-temp.png">
						</div>
					</td>
				</tr>
			</table>
        </div>

        <!--JAVASCRIPTS-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
        <script type="text/javascript" src="js/canvasjs.min.js"></script>
        <script type="text/javascript" src="js/graph-main.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>   
</html>
