<!DOCTYPE html>

<html>

    <head>

        <!--CSS STYLESHEETS-->  
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>

        <!--FONTS-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300' rel='stylesheet' type='text/css'>
    </head>

    <!--BODY-->

    <body>
        <header>
            <nav class="navbar whitegrad">
                <ul class="nav">
                    <li class="noselect"><img class="nav-logo" src="images/nav-logo.png">&nbsp; Control Centre</li>
                </ul>
            </nav>
        </header>

        <!--HOME-->
        <div id="verticalcentersection" >
			<table style="width:100%">
				<tr>
					<td>
						<br>
					   <img class="mainlogo" src="images/logo.png">
					</td>
				</tr>
				<tr>
					<td>
						<br>
						<br>
						<div class="videobox">
							<div class="video">

						<img class="metrics" src="images/plot1.png">					
					</td>
				</tr>
			</table>
